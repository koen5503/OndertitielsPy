<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Ondertitels Monitor</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            padding-top: 60px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        /* Top bar with pause button and status */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: #252525;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            z-index: 100;
        }

        #pause-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 24px;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #pause-btn:hover {
            background: #45a049;
        }

        #pause-btn.paused {
            background: #f44336;
        }

        #pause-btn.paused:hover {
            background: #da190b;
        }

        #status {
            font-size: 0.9em;
            color: #666;
        }

        .connected {
            color: #4CAF50 !important;
        }

        .disconnected {
            color: #f44336 !important;
        }

        h2 {
            margin-top: 0;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            font-weight: 300;
            letter-spacing: 1px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel {
            background: #252525;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .content {
            flex-grow: 1;
            overflow-y: scroll;
            font-size: 1.2em;
            line-height: 1.5;
            white-space: pre-wrap;
            scrollbar-width: thin;
            scrollbar-color: #555 #252525;
        }

        .content::-webkit-scrollbar {
            width: 8px;
        }

        .content::-webkit-scrollbar-track {
            background: #252525;
            border-radius: 4px;
        }

        .content::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        .content::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
            animation: fadeIn 0.3s ease;
        }

        .interim {
            color: #888;
            font-style: italic;
        }

        .final {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .translated {
            color: #2196F3;
            font-weight: 500;
            background: rgba(33, 150, 243, 0.1);
            margin-bottom: 12px;
            padding: 12px;
            border-left: 4px solid #2196F3;
        }

        .translated2 {
            color: #FF9800;
            font-weight: 500;
            background: rgba(255, 152, 0, 0.1);
            margin-bottom: 12px;
            padding: 12px;
            border-left: 4px solid #FF9800;
        }

        .timestamp {
            font-size: 0.7em;
            color: #666;
            margin-right: 8px;
            font-family: monospace;
        }

        #lang-select {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 4px 8px;
            font-size: 0.9em;
            border-radius: 4px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #anchor-out,
        #anchor-trans,
        #anchor-lang2 {
            height: 1px;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <button id="pause-btn">‚è∏ Pause</button>
        <div id="status" class="disconnected">‚óè Verbinding verbroken</div>
    </div>

    <div class="panel">
        <h2>üì° Output (NL)</h2>
        <div id="out-content" class="content">
            <div id="anchor-out"></div>
        </div>
    </div>

    <div class="panel">
        <h2>üåç English</h2>
        <div id="trans-content" class="content">
            <div id="anchor-trans"></div>
        </div>
    </div>

    <div class="panel">
        <h2>üåê
            <select id="lang-select">
                <option value="de">Deutsch</option>
                <option value="fr">Fran√ßais</option>
                <option value="es">Espa√±ol</option>
                <option value="pt">Portugu√™s</option>
                <option value="it">Italiano</option>
                <option value="pl">Polski</option>
                <option value="zh">‰∏≠Êñá</option>
                <option value="ja">Êó•Êú¨Ë™û</option>
            </select>
        </h2>
        <div id="lang2-content" class="content">
            <div id="anchor-lang2"></div>
        </div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const pauseBtn = document.getElementById('pause-btn');
        const langSelect = document.getElementById('lang-select');
        const outContainer = document.getElementById('out-content');
        const transContainer = document.getElementById('trans-content');
        const lang2Container = document.getElementById('lang2-content');
        let socket;
        let isPaused = false;

        function connect() {
            socket = new WebSocket('ws://localhost:8765');

            socket.onopen = () => {
                statusEl.textContent = '‚óè Verbonden';
                statusEl.className = 'connected';
                console.log('Connected');
            };

            socket.onclose = () => {
                statusEl.textContent = '‚óè Verbinding verbroken - Opnieuw proberen...';
                statusEl.className = 'disconnected';
                setTimeout(connect, 3000);
            };

            function smartScroll(container, element) {
                const isNearBottom = container.scrollHeight - container.scrollTop - container.clientHeight < 100;
                container.insertBefore(element, container.lastElementChild);
                if (container.children.length > 50) container.firstElementChild.remove();
                if (isNearBottom) {
                    container.scrollTop = container.scrollHeight;
                }
            }

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);

                // Handle status updates
                if (data.type === 'status') {
                    if (data.paused !== undefined) {
                        isPaused = data.paused;
                        pauseBtn.textContent = isPaused ? '‚ñ∂ Resume' : '‚è∏ Pause';
                        pauseBtn.className = isPaused ? 'paused' : '';
                    }
                    if (data.lang !== undefined) {
                        langSelect.value = data.lang;
                    }
                    return;
                }

                const time = new Date(data.timestamp).toLocaleTimeString('nl-NL', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

                if (data.type === 'original') {
                    const elementId = `entry-${data.id}`;
                    let div = document.getElementById(elementId);

                    if (!div) {
                        div = document.createElement('div');
                        div.className = 'log-entry interim';
                        div.id = elementId;
                        outContainer.insertBefore(div, document.getElementById('anchor-out'));
                    }

                    if (data.is_final) {
                        div.className = 'log-entry final';
                    }

                    div.innerHTML = `<span class="timestamp">${time}</span>${data.text}`;

                    const isNearBottom = outContainer.scrollHeight - outContainer.scrollTop - outContainer.clientHeight < 100;
                    if (isNearBottom) {
                        outContainer.scrollTop = outContainer.scrollHeight;
                    }
                }
                else if (data.type === 'translated') {
                    const div = document.createElement('div');
                    div.className = 'log-entry translated';
                    div.innerHTML = `<span class="timestamp">${time}</span>${data.text}`;
                    smartScroll(transContainer, div);
                }
                else if (data.type === 'translated2') {
                    const div = document.createElement('div');
                    div.className = 'log-entry translated2';
                    div.innerHTML = `<span class="timestamp">${time}</span>${data.text}`;
                    smartScroll(lang2Container, div);
                }
            };
        }

        // Pause/Resume button
        pauseBtn.onclick = () => {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: isPaused ? 'resume' : 'pause'
                }));
            }
        };

        // Language selection
        langSelect.onchange = () => {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'set_language',
                    lang: langSelect.value
                }));
            }
        };

        connect();
    </script>
</body>

</html>
